<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh; 
            font-family: 'Arial', sans-serif;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url(https://fotoblik.ru/wp-content/uploads/2023/09/sinii-fon-17.webp);
            background-position: center center;
            filter: blur(8px);
            z-index: -1;
        }
        .nav {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            width: 400px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 2em;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nav button {
            width: 100%;
            padding: 15px;
            font-size: 25px;
            border: none;
            border-radius: 10px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .nav button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        a {
            text-decoration: none;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="nav">
        <ul>
            <li><h1>Добро пожаловать!</h1></li>
            <li><a href="login.html"><button>Вход</button></a></li>
            <li><a href="index.html"><button id="startToTest">Тесты</button></a></li>
        </ul>
    </div>
</body>
</html>
