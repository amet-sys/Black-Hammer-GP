<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный кабинет</title>
    <style>
        /* Стили остаются без изменений */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #4c69e9;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            display: flex;
            align-items: center;
        }
        .navbar ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar li {
            position: relative;
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        main {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .profile {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .profile h2 {
            margin-bottom: 20px;
        }
        .profile p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .disciplines, .tests {
            margin-top: 20px;
        }
        .disciplines ul, .tests ul {
            list-style-type: none;
            padding: 0;
        }
        .disciplines li, .tests li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .logout-btn, .edit-name-btn, .view-answers-btn {
            background-color: #4c69e9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center; /* Центрирование текста */
            display: inline-block; /* Чтобы кнопка выглядела правильно */
            margin-top: 10px; /* Отступ сверху для кнопки */
        }
        .logout-btn:hover, .edit-name-btn:hover, .view-answers-btn:hover {
            background-color: #3a54c1;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index">Главная</a></li>
                <li><a href="start">Выход</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile">
            <h2>Личный кабинет</h2>
            <p><strong>Имя пользователя:</strong> {{.Name}}</p>
            <p><strong>Электронная почта:</strong> {{.Email}}</p>
            <p><strong>Платформа входа:</strong> <span id="platformDisplay"></span></p>
            <div class="disciplines">
                <h3>Созданные дисциплины:</h3>
                <ul id="disciplinesList"></ul>
            </div>
            <div class="tests">
                <h3>Созданные тесты:</h3>
                <ul id="testsList"></ul>
            </div>
            <button class="edit-name-btn" onclick="editName()">Изменить ФИО</button>
            <a href="http://localhost:5501/logout"><button class="logout-btn">Выйти</button></a>
        </section>
    </main>
    <script>
        const usernameDisplay = document.getElementById("usernameDisplay");
        const emailDisplay = document.getElementById("emailDisplay");
        const platformDisplay = document.getElementById("platformDisplay");
        const disciplinesList = document.getElementById("disciplinesList");
        const testsList = document.getElementById("testsList");

        async function loadUserData() {
            const token = localStorage.getItem("authToken"); // Получаем токен из localStorage
            try {
                const response = await fetch('https://yourapi.com/user', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}` // Добавляем токен в заголовок
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка при загрузке данных пользователя');
                }

                const userData = await response.json();
                usernameDisplay.textContent = userData.username || "Не указано";
                emailDisplay.textContent = userData.email || "Не указано";
                platformDisplay.textContent = userData.platform || "Не указано"; // Отображение платформы входа

                // Отображение созданных дисциплин
                const disciplines = userData.disciplines || [];
                disciplinesList.innerHTML = ""; // Очистка предыдущего списка
                disciplines.forEach(discipline => {
                    const li = document.createElement("li");
                    li.textContent = discipline;
                    disciplinesList.appendChild(li);
                });

                // Отображение созданных тестов
                const tests = userData.tests || [];
                testsList.innerHTML = ""; // Очистка предыдущего списка
                tests.forEach(test => {
                    const li = document.createElement("li");
                    li.textContent = test.title; // Отображаем название теста
                    const viewButton = document.createElement("button");
                    viewButton.textContent = "Просмотреть ответы";
                    viewButton.className = "view-answers-btn";
                    viewButton.onclick = () => viewAnswers(test.title); // Обработчик для кнопки
                    li.appendChild(viewButton);
                    testsList.appendChild(li);
                });
            } catch (error) {
                alert(error.message);
            }
        }

        function editName() {
            const newName = prompt("Введите новое ФИО:");
            if (newName) {
                const userData = JSON.parse(localStorage.getItem("user")) || {};
                userData.username = newName;
                localStorage.setItem("user", JSON.stringify(userData));
                loadUserData(); // Обновление отображаемых данных
            }
        }
        function viewAnswers(testTitle) {
            const tests = JSON.parse(localStorage.getItem("tests")) || [];
            const selectedTest = tests.find(test => test.title === testTitle);
            if (selectedTest) {
                const answers = selectedTest.answers || {};
                let answersDisplay = `<h3>Ответы на тест "${testTitle}":</h3><ul>`;
                for (const user in answers) {
                    answersDisplay += `<li><strong>${user}</strong>: ${answers[user]}</li>`;
                }
                answersDisplay += `</ul>`;
                const answersWindow = window.open("", "Ответы на тест", "width=600,height=400");
                answersWindow.document.write(`
                    <html>
                    <head>
                        <title>Ответы на тест</title>
                    </head>
                    <body>
                        ${answersDisplay}
                        <button onclick="window.close()">Закрыть</button>
                    </body>
                    </html>
                `);
            } else {
                alert("Тест не найден.");
            }
        }

        window.addEventListener("load", loadUserData);
    </script>
</body>
</html>
