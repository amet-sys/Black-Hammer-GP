<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Личный кабинет</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #4c69e9;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            display: flex;
            align-items: center;
        }

        .navbar ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar li {
            position: relative;
            margin-right: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .profile {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile h2 {
            margin-bottom: 20px;
        }

        .profile p {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .disciplines {
            margin-top: 20px;
        }

        .disciplines ul {
            list-style-type: none;
            padding: 0;
        }

        .disciplines li {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .logout-btn {
            background-color: #4c69e9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center; /* Центрирование текста */
            display: inline-block; /* Чтобы кнопка выглядела правильно */
        }

        .logout-btn:hover {
            background-color: #3a54c1;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index">Главная</a></li>
                <li><a href="start">Выход</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="profile">
            <h2>Личный кабинет</h2>
            <p><strong>Имя пользователя:</strong> <span id="usernameDisplay"></span></p>
            <p><strong>Электронная почта:</strong> <span id="emailDisplay"></span></p>
            <p><strong>Платформа входа:</strong> <span id="platformDisplay"></span></p>
            <div class="disciplines">
                <h3>Созданные дисциплины:</h3>
                <ul id="disciplinesList"></ul>
            </div>
            <button class="logout-btn"><a href="login">Войти в другой аккаунт</a></button>
        </section>
    </main>
    <script>
        const usernameDisplay = document.getElementById("usernameDisplay");
        const emailDisplay = document.getElementById("emailDisplay");
        const platformDisplay = document.getElementById("platformDisplay");
        const disciplinesList = document.getElementById("disciplinesList");

        // Загрузка данных пользователя из localStorage
        function loadUserData() {
            const userData = JSON.parse(localStorage.getItem("user")) || {};
            usernameDisplay.textContent = userData.username || "Не указано";
            emailDisplay.textContent = userData.email || "Не указано";
            platformDisplay.textContent = userData.platform || "Не указано"; // Отображение платформы входа

            // Отображение созданных дисциплин
            const disciplines = userData.disciplines || [];
            disciplinesList.innerHTML = ""; // Очистка предыдущего списка
            disciplines.forEach(discipline => {
                const li = document.createElement("li");
                li.textContent = discipline;
                disciplinesList.appendChild(li);
            });
        }


        // Загрузка данных при загрузке страницы
        loadUserData();
    </script>
</body>
</html>
