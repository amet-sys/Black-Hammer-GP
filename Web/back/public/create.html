<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание Теста</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Светлый фон */
            color: #333;
            margin: 0;
            padding: 30px;
            animation: fadeIn 1s ease-in; /* Анимация появления страницы */
        }

        h1 {
            text-align: center;
            color: #0056b3; /* Цвет заголовка */
            margin-bottom: 20px;
            animation: slideIn 0.5s ease-in-out;
        }

        form {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            transition: transform 0.3s;
        }

        form:hover {
            transform: scale(1.02); /* Увеличение формы при наведении */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333; /* Темный цвет для меток */
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #0056b3; /* Яркая рамка */
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #004494; /* Темный цвет при фокусе */
            box-shadow: 0 0 10px rgba(0, 86, 179, 0.5);
            outline: none;
        }

        button,
        input[type="submit"] {
            background-color: #0056b3; /* Цвет кнопок */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 16px;
            margin-top: 10px;
        }

        button:hover,
        input[type="submit"]:hover {
            background-color: #004494; /* Темный цвет при наведении */
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .question {
            background: #e9f5ff; /* Светлый фон для вопросов */
            border: 2px solid #0056b3; /* Яркая рамка для вопросов */
            border-radius: 5px;
            padding: 40px;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .question:hover {
            background: #cfe2ff; /* Темный фон при наведении */
            transform: scale(1.02); /* Увеличение вопроса при наведении */
        }

        #questions {
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Создание Теста</h1>
    <form action="/submit" method="post">
        <label for="title">Название теста:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Описание теста:</label>
        <textarea id="description" name="description" required></textarea>

        <label for="subject">Дисциплина теста:</label>
        <input type="text" id="subject" name="subject" required>

        <h3>Вопросы и варианты ответов:</h3>
        <div id="questions">
            <div class="question">
                <label for="question">Вопрос:</label>
                <input type="text" name="questions" required>
                <label for="options">Варианты ответов (через запятую):</label>
                <input type="text" name="options" required>
                <label for="correct">Правильный ответ:</label>
                <input type="text" name="correct" required>
            </div>
        </div>
        <button type="button" onclick="addQuestion()">Добавить вопрос</button>
        <input type="submit" value="Создать тест">
    </form>

    <script>
        function addQuestion() {
            const questionsDiv = document.getElementById('questions');
            const newQuestion = document.createElement('div');
            newQuestion.className = 'question';
            newQuestion.innerHTML = `
                <label for="question">Вопрос:</label>
                <input type="text" name="questions" required>
                <label for="options">Варианты ответов (через запятую):</label>
                <input type="text" name="options" required>
                <label for="correct">Правильный ответ:</label>
                <input type="text" name="correct" required>
            `;
            questionsDiv.appendChild(newQuestion);
        }
    </script>
</body>
</html>
