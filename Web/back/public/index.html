<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тесты</title>
    <style>
        /* Стили остаются без изменений */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
            overflow: hidden; /* Скрыть прокрутку во время загрузки */
        }
        header {
            background-color: #4c69e9;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .navbar {
            display: flex;
            align-items: center;
        }
        .navbar ul {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar li {
            position: relative;
            margin-right: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        main {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .tests-list {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
        }
        .current-test {
            flex: 1;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .test-item {
            background-color: #e1f5fe;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        .test-item:hover {
            transform: scale(1.02);
        }
        .create-new {
            background-color: #00aaff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .create-new:hover {
            background-color: #0088cc;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .filter {
            margin-bottom: 20px;
        }
        .save-answers {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .save-answers:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="personal_cabinet">Личный кабинет</a></li>
                <li><a href="start">Выход</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="tests-list">
            <p class="title">Количество тестов: <span class="questsCounter"></span></p>
            <div class="filter">
                <label for="disciplineFilter">Выберите дисциплину:</label>
                <select id="disciplineFilter">
                    <option value="all">Все</option>
                    <option value="Математика">Математика</option>
                    <option value="Дел. Коммуникация">Дел. Коммуникация</option>
                    <option value="Физика">Физика</option>
                    <option value="Химия">Химия</option>
                </select>
            </div>
            <div class="show-not"></div>
            <ul class="tests"></ul>
            <a href="creating" style="color: white; text-decoration: none;"><button class="create-new">Создать новый тест</button></a>
        </section>
        <section class="current-test">
            <h2>Выберите тест для просмотра</h2>
            <div class="right-panel"></div>
        </section>
    </main>
   
</body>
</html>
